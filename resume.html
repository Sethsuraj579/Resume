{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href={% static "resume.css" %}>
</head>
<body>
    <div id="root"></div>
    <scrippt crossorigin="anonymous" src="https://unpkg.com/npm/react@17/umd/react.development.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/npm/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="../script/resume.js"></script>
    <form>
    <div className="container">
          <section className="form-section" aria-label="Resume Builder Form">
            <h2>Resume Builder</h2>

            <!-- Personal Information-->
            <div className="input-group" id="personalInfo">
              <h3><hr color="black"><hr>Personal Information</hr></hr></h3>
              <label htmlFor="fullName">Full Name</label>
              <input 
                id="fullName" 
                name="fullName" 
                type="text" 
                placeholder="John Doe" 
                onChange={handlePersonalChange} 
                autoComplete="name"
              />

              <label htmlFor="email">Email</label>
              <input 
                id="email" 
                name="email" 
                type="email" 
                placeholder="john@example.com" 
                onChange={handlePersonalChange} 
                autoComplete="email"
              />

              <label htmlFor="phone">Phone</label>
              <input 
                id="phone" 
                name="phone" 
                type="tel" 
                placeholder="+91 ***********" 
                onChange={handlePersonalChange} 
                autoComplete="tel"
              />

              <label htmlFor="address">Address</label>
              <input 
                id="address" 
                name="address" 
                type="text" 
                placeholder="123 Main St, City, Country"  
                onChange={handlePersonalChange} 
                autoComplete="street-address"
              />

              <label htmlFor="summary">Professional Summary</label>
              <textarea 
                id="summary" 
                name="summary" 
                placeholder="Briefly describe your professional background..." 
                value={personalInfo.summary} 
                onChange={handlePersonalChange} 
                rows="4"
              ></textarea>
            </div> 
            <button type="button" onClick={handlePersonalChange}>Add Info</button> 
            
            <!--Education-->
            <div className="input-group" id ="education">
              <h3><hr>Education</hr></h3>
              <label htmlFor="degree">Degree</label>
              <input 
                id="degree" 
                name="degree" 
                type="text" 
                placeholder="Bachelor's in Computer Science"
                onChange={handleEducationChange} 
                autoComplete="off"
              />

              <label htmlFor="institution">Institution</label>
              <input 
                id="institution" 
                name="institution" 
                type="text" 
                placeholder="University of Example" 
                onChange={handleEducationChange} 
                autoComplete="off"
              />

              <label htmlFor="graduationYear">Graduation Year</label>
              <input 
                id="graduationYear" 
                name="graduationYear" 
                type="number" 
                placeholder="2025"  
                onChange={handleEducationChange} 
                autoComplete="off"
              />
              <label htmlFor="gpa">GPA</label>
              <input 
                id="gpa" 
                name="gpa" 
                type="text" 
                placeholder="7.8" 
                onChange={handleEducationChange} 
                autoComplete="off"
                />
            </div>
            <button type="button" onClick={handleEducationChange}>Add Education</button>

            <!-- Work Experience-->
            <div className="input-group" id="workExperience">
              <h3><hr>Work Experience</hr></h3>
              <label htmlFor="jobTitle">Job Title</label>
              <input 
                id="jobTitle" 
                name="jobTitle" 
                type="text" 
                placeholder="Software Engineer" 
                onChange={handleWorkChange} 
                autoComplete="off"
              />

              <label htmlFor="company">Company</label>
              <input 
                id="company" 
                name="company" 
                type="text" 
                placeholder="Tech Company" 
                onChange={handleWorkChange} 
                autoComplete="off"
              />

              <label htmlFor="years">Years of Experience</label>
              <input 
                id="years" 
                name="years" 
                type="number" 
                placeholder="years" 
                value={workExperience.years} 
                onChange={handleWorkChange} 
                autoComplete="off"
              />
              </div>
              <br>
              <button type="button" onClick={handleAddWorkChange}>Add Work Experience</button>
            <!-- Skills-->  
            <div className="input-group" id="skills">
              <h3><hr>Skills</hr></h3>
              <label htmlFor="skills"></label>
              <input 
                id="skills" 
                name="skills" 
                type="text" 
                placeholder="JavaScript, React, Node.js"  
                onChange={handleSkillsChange} 
                autoComplete="off"
              />
               <button type="button" onClick={handleAddSkillChange}>Add Skill</button>
            </div>
            <hr>
            <a href="#"><button class="submit" onClick={handleSubmit}>Submit</button></a>
            <a href="login.html"><button class="cancel">Cancel</button></a>
        </section>
    </div>  
    </form>
</body>
</html>
