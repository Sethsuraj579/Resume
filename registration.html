{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration Page for Resume Builder</title>
<link rel="stylesheet" href= {% static "registration.js" %}>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="registrationForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required minlength="3" />
      <div class="error-message" id="nameError"></div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      <div class="error-message" id="emailError"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="" required minlength="6" />
      <div class="error-message" id="passwordError"></div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="" required />
      <div class="error-message" id="confirmPasswordError"></div>

      <a href="login.html"><button type="submit" class="btn">Register</button></a>
      <p>Already have an account? <a href="login.html">Login here</a></p>
      <div class="success-message" id="successMessage"></div>
    </form>
  </div>

  <script src="../script/registration.js"></script>  
</body>
</html>
